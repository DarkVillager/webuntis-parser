<script>
    // document.body.onload = request;
    let dataName = [];
    document.body.onload = request;


    async function request() {
        const response = await fetch('/api');
        console.log(response);
        const data = await response.json();
        dataName = data;
        let name = document.querySelector('[id="name"]');
        console.log(data);
        const newDiv = document.createElement("table")
        const currentDiv = document.getElementById("div1");
        document.body.insertBefore(newDiv, currentDiv);
       const newTr = newDiv.appendChild("tr")
        Object.keys(dataName).forEach(x => {
            const tE = document.createElement("td")
            newTr.appendChild(tE)
            tE.textContent = x
        })
    }
</script>
